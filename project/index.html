<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="weather">
        <img class = "top-left-sun" src = "assets(svg)/sun-1.svg" alt = "sun 1"/>
        <img class = "top-right-icons" src = "assets(png)/right-side@2x.png" alt = "top icons"/>
        <img class = "other-icons" src = "assets(png)/icons@2x.png" alt = "other"/>
        <div class="centered-text">
            <div class="city-name">Philadelphia</div>
            <div class="temperature">75<span class="degree-sign">°</span></div>
            <div class="weather-description">sunny and clear</div>
        </div>
        <div class="circles-container">
            <div class="circle">
                <div class="text-above">Mom, Dad</div>
                <div class="text-below">San Francisco</div>
                <img src="assets(png)/sun@2x.png" alt="sun">
                <div class="circle-text">65°</div>
                <div class="profile-picture">
                    <img src="assets(png)/pfp-2@2x.png" alt="Profile Picture">
                </div>
                <div class="profile-picture-0">
                    <img src="assets(png)/pfp-3@2x.png" alt="Profile Picture 0">
                </div>
            </div>
            <div class="circle">
                <div class="text-above">Gaurisha</div>
                <div class="text-below">Austin</div>
                <img src="assets(png)/sun@2x.png" alt="sun">
                <div class="circle-text">85°</div>
                <div class="profile-picture-1">
                    <img src="assets(png)/pfp-1@2x.png" alt="Profile Picture 1">
                </div>
            </div>
            <div class="circle">
                <div class="text-above">Ayush</div>
                <div class="text-below">Pittsburgh</div>
                <img src="assets(png)/group@2x.png" alt="sun">
                <div class="circle-text">55°</div>
                <div class="profile-picture-2">
                    <img src="assets(png)/pfp@2x.png" alt="Profile Picture 2">
                </div>
            </div>
        </div>
        <div class="translucent-box">
            <div class="box-text">mostly sunny conditions</div>
            <div class="box-text-right">Next 10 days</div>
            <img src="assets(png)/suns@2x.png" alt="suns">
        </div>
        <div class="text-container">
            <div class="text-1">Now</div>
            <div class="text-2">1PM</div>
            <div class="text-3">2PM</div>
            <div class="text-4">3PM</div>
            <div class="text-5">4PM</div>
        </div>
        <div class="text-container">
            <div class="text-11">80°</div>
            <div class="text-22">72°</div>
            <div class="text-33">76°</div>
            <div class="text-44">72°</div>
            <div class="text-55">65°</div>
        </div>

        <hr class="horizontal-line-1">
        <hr class="horizontal-line-2">
        <hr class="horizontal-line-3">
        <hr class="horizontal-line-4">
        <hr class="horizontal-line-5">
        <hr class="horizontal-line-6">
        
        <div class="horizontal-lines-container">
            <hr class="horizontal-line" />
            <hr class="horizontal-line" />
            <hr class="horizontal-line" />
            <hr class="horizontal-line" />
            <hr class="horizontal-line" />
        </div>

        <div class="text-weather">
            <div class="text-air">Air Quality</div>
            <div class="text-hum">Humidity</div>
            <div class="text-sun">Sunset</div>
            <div class="text-uv">UV Index</div>
            <div class="text-wind">Wind</div>
        </div>

        <div class="text-weather-values">
            <div class="text-air-val">59</div>
            <div class="text-hum-val">65%</div>
            <div class="text-sun-val">7:30PM</div>
            <div class="text-uv-val">0</div>
            <div class="text-wind-val">3mph</div>
        </div>

        <div class="icons">
            <img class="air-icon" src="assets(svg)/outline-1.svg"/>
            <img class="hum-icon" src="assets(svg)/outline-2.svg"/>
            <img class="sun-icon" src="assets(png)/sun-3@2x.png"/>
            <img class="sun-icon" src="assets(png)/sun-3@2x.png"/>
            <img class="wind-icon" src="assets(svg)/outline.svg"/>
        </div>
        
    
    </div>
   
</body>
</html>
